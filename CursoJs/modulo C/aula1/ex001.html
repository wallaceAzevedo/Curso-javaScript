<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM - Curso JavaScript #10</title>
    <!-- nÃ£o funciona -->
    <style>
        .area {
            background: green;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('Click', clicar)
        a.addEventListener('Mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>

</html>
